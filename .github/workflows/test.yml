name: Tests

on: [push, pull_request]

jobs:
  tests:
    name: unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            rev: v0.8.3/nvim-linux64.tar.gz
            manager: sudo apt-get
            packages: -y ripgrep
          - os: macos-12
            rev: v0.8.3/nvim-macos.tar.gz
            manager: brew
            packages: ripgrep
    steps:
      - uses: actions/checkout@v3
      - run: date +%F > todays-date
      - name: Restore from todays cache
        uses: actions/cache@v3
        with:
          path: _neovim
          key: ${{ runner.os }}-${{ matrix.rev }}-${{ hashFiles('todays-date') }}

      - name: Prepare
        run: |
          ${{ matrix.manager }} update
          ${{ matrix.manager }} install ${{ matrix.packages }}
          test -d _neovim || {
            mkdir -p _neovim
            curl -sL "https://github.com/neovim/neovim/releases/download/${{ matrix.rev }}" | tar xzf - --strip-components=1 -C "${PWD}/_neovim"
          }
          mkdir -p ~/.local/share/nvim/site/pack/vendor/start
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          git clone --depth 1 https://github.com/nvim-telescope/telescope.nvim ~/.local/share/nvim/site/pack/vendor/start/telescope.nvim
          ln -s $(pwd) ~/.local/share/nvim/site/pack/vendor/start

      - name: Run tests
        run: |
          export PATH="${PWD}/_neovim/bin:${PATH}"
          export VIM="${PWD}/_neovim/share/nvim/runtime"
          nvim --version
          nvim --headless -u tests/init.lua -c "PlenaryBustedDirectory tests { minimal_init = './tests/init.lua' }"
  windows-tests:
    name: windows tests
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Install Neovim
        run: |
          C:\msys64\usr\bin\wget.exe -q https://github.com/neovim/neovim/releases/download/v0.8.3/nvim-win64.zip
          7z x nvim-win64.zip
          Add-Content $env:GITHUB_PATH ".\nvim-win64\bin\"
      - uses: actions/checkout@v3
        with:
          repository: 'nvim-telescope/telescope.nvim'
          path: 'telescope.nvim'
      - name: Install telescope
        run: 'Xcopy telescope.nvim %HOMEDRIVE%%HOMEPATH%\AppData\Local\nvim-data\site\pack\vendor\start\telescope.nvim\'
      - name: Run test
        run: |
          dir %HOMEDRIVE%%HOMEPATH%\AppData\Local\nvim-data\site\pack\vendor\start
          dir %HOMEDRIVE%%HOMEPATH%\AppData\Local\nvim-data\site\pack\vendor\start\telescope.nvim
          nvim --version
          nvim --headless -u tests/init.lua -c "PlenaryBustedDirectory tests { minimal_init = './tests/init.lua' }"
